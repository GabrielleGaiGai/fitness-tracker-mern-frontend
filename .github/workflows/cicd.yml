name: Deploy Node Application

on:
  push: 
    branches: 
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t gabriellelu/fitness-tracker-frontend --build-arg baseUrl='${{ secrets.baseUrl }}'.
      - name: Publish Image to docker hub
        run: docker push gabriellelu/fitness-tracker-frontend:latest

  deploy: 
    needs: build 
    runs-on: self-hosted
    steps: 
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Pull image from docker hub
        run: docker pull gabriellelu/fitness-tracker-frontend:latest
      - name: Delete old container
        run: docker rm -f react-app-container
      - name: Run Docker Container
        run: docker run -d -p 3000:80 --name react-app-container gabriellelu/fitness-tracker-frontend



